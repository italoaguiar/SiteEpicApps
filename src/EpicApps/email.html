<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="min-height: 100%;background: #f3f3f3;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
</head>
<body style="min-width: 100%;-webkit-text-size-adjust: 100%;-ms-text-size-adjust: 100%;margin: 0;padding: 0;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;text-align: left;line-height: 19px;font-size: 16px;width: 100%!important;">

    <table class="body" data-made-with-foundation="" style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;background: #f3f3f3;height: 100%;width: 100%;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;margin: 0;line-height: 19px;font-size: 16px;">
        <tr style="padding: 0;vertical-align: top;text-align: left;">
            <td class="center" align="center" valign="top" style="word-wrap: break-word;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;padding: 0;vertical-align: top;text-align: left;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;margin: 0;line-height: 19px;font-size: 16px;border-collapse: collapse!important;">
                <center data-parsed="" style="width: 100%;min-width: 0!important;">
                    <div class="header text-center" align="center" style="background: #2e2e2e;">
                        <table class="container" style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: inherit;background: #2e2e2e;width: 95%!important;margin: 0 auto;padding-top: 16px;padding-bottom: 16px;">
                            <tbody>
                                <tr style="padding: 0;vertical-align: top;text-align: left;">
                                    <td style="word-wrap: break-word;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;padding: 0;vertical-align: top;text-align: left;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;margin: 0;line-height: 19px;font-size: 16px;padding-top: 16px;padding-bottom: 16px;border-collapse: collapse!important;">
                                        <table class="row collapse" style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;width: 100%;position: relative;display: table;">
                                            <tbody>
                                                <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                    <th class="small-6 large-6 columns first" style="color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0 auto;text-align: left;line-height: 19px;font-size: 16px;padding-left: 0!important;padding-bottom: 0;width: 50%!important;padding-right: 0!important;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;display: inline-block!important;height: auto!important;">
                                                        <table style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;width: 100%;">
                                                            <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                                <th style="color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 19px;font-size: 16px;">
                                                                    <div style="background: url('http://www.epicapps.com.br/Content/images/logo.png') no-repeat; background-size: 100% auto; width:250px; height:40px;"></div>
                                                                </th>
                                                            </tr>
                                                        </table>
                                                    </th>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <table class="container text-center" style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: center;background: #fefefe;width: 95%!important;margin: 0 auto;">
                        <tbody>
                            <tr style="padding: 0;vertical-align: top;text-align: left;">
                                <td style="word-wrap: break-word;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;padding: 0;vertical-align: top;text-align: left;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;margin: 0;line-height: 19px;font-size: 16px;border-collapse: collapse!important;">
                                    <table class="row" style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;width: 100%;position: relative;display: table;">
                                        <tbody>
                                            <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                <th class="small-12 large-12 columns first last" style="color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0 auto;text-align: left;line-height: 19px;font-size: 16px;padding-left: 16px!important;padding-bottom: 16px;width: 100%!important;padding-right: 16px!important;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;display: inline-block!important;height: auto!important;">
                                                    <table style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;width: 100%;">
                                                        <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                            <th style="color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 19px;font-size: 16px;">
                                                                <br /><br />
                                                                <h1 style="color: inherit;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 1.3;word-wrap: normal;margin-bottom: 10px;font-size: 34px;">Hi, {name}</h1>
                                                                <p class="lead" style="margin: 0;margin-bottom: 10px;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;text-align: left;line-height: 1.6;font-size: 20px;">Thank you for your contact. <small style="font-size: 80%;color: #cacaca;">Your request number is {number}</small></p>
                                                                <br /><br />
                                                                <p style="margin: 0;margin-bottom: 10px;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;text-align: left;line-height: 19px;font-size: 16px;">{message}</p>
                                                                <br /><br />
                                                                <table class="callout" style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;margin-bottom: 16px;width: 100%;">
                                                                    <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                                        <td class="expander" style="word-wrap: break-word;-webkit-hyphens: auto;-moz-hyphens: auto;hyphens: auto;padding: 0!important;vertical-align: top;text-align: left;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;margin: 0;line-height: 19px;font-size: 16px;visibility: hidden;width: 0;border-collapse: collapse!important;"></td>
                                                                    </tr>
                                                                </table>
                                                            </th>
                                                        </tr>
                                                    </table>
                                                </th>
                                            </tr>
                                            <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                <th class="small-12 large-12 columns first last" style="background: #DEDEDE;color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0 auto;text-align: left;line-height: 19px;font-size: 16px;padding-left: 16px!important;padding-bottom: 16px;width: 100%!important;padding-right: 16px!important;-moz-box-sizing: border-box;-webkit-box-sizing: border-box;box-sizing: border-box;display: inline-block!important;height: auto!important;">
                                                    <table style="border-spacing: 0;border-collapse: collapse;padding: 0;vertical-align: top;text-align: left;width: 100%;">
                                                        <tr style="padding: 0;vertical-align: top;text-align: left;">
                                                            <th style="color: #0a0a0a;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 19px;font-size: 16px;">
                                                                <br />
                                                                The EpicApps respects your privacy. For more details, read our <a href="http://www.epicapps.com.br/privacy" alt="privacy policy" style="color: #2199e8;font-family: Helvetica,Arial,sans-serif;font-weight: normal;padding: 0;margin: 0;text-align: left;line-height: 1.3;text-decoration: none;">privacy policy</a>.
                                                            </th>
                                                        </tr>
                                                    </table>
                                                </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br/>
                    <br />
                    <br />
                </center>
            </td>
        </tr>
    </table>
</body>
</html>
